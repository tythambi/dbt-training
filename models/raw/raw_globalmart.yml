version: 2

models: 
  - name: raw_customer
    columns: 
      - name: customerid
        tests: 
          - unique
          - not_null
  - name: raw_orders
    columns:
      - name: orderid
        tests:
          - unique
          - not null
      - name: shipmode
        tests:
          - relationships:
              to: ref('raw_customer')
              field: customerid
          - accepted_values: 
              values:
                - 'First Class'
                - 'Same Day'
                - 'Second Class'
                - 'Standard Class'
                - 'Unknown'
